<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/queries.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Rocket Coffee</title>
  </head>
  <body id="home">
    <div id="container">
      <header class="main-header">
        <div class="main-header-images">
          <div id="logo">
            <img
              class="desktop-logo"
              src="/assets/img/logo-desktop.svg"
              alt="Rocket Coffee Logo"
            />
            <img
              class="mobile-logo"
              src="/assets/img/logo-mobile.svg"
              alt="Rocket Coffee Logo"
            />
          </div>
          <img
            src="/assets/img/menu-buguer-open.svg"
            class="mobile-menu-icon-open"
            alt=""
          />
        </div>

        <ul class="nav main-menu">
          <li class="main-menu-item">
            <a href="#" class="main-menu-item-link">home</a>
          </li>
          <li class="main-menu-item">
            <a href="#" class="main-menu-item-link">menu</a>
          </li>
          <li class="main-menu-item">
            <a href="#" class="main-menu-item-link">Recompensas</a>
          </li>
          <li class="main-menu-item">
            <a href="#" class="main-menu-item-link">gift cards</a>
          </li>
          <li class="main-menu-item">
            <a href="#" class="main-menu-item-link">lojas</a>
          </li>
        </ul>
        <a href="#" class="main-menu-button">pegar meu café</a>
      </header>
      <div class="blur bottom mobile-center"></div>
      <div class="blur top"></div>
      <section class="mobile-top mobile-text-only">
        <p class="mobile-header-title">
          O café que fará seu código decolar para o próximo nível.
        </p>
        <a href="#" class="main-button-mobile">pegar meu café</a>
      </section>
      <main class="main-hero">
        <div class="main-hero-content-text-container">
          <p class="main-hero-content-text white-color">Great Coffee</p>
          <p class="main-hero-content-text featured">&#60;Great Code / &#62;</p>
        </div>
        <div class="main-hero-content-images-container">
          <img src="/assets/img/rocket-coffee.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
